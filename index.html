<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İslam Alimi</title>
</head>
<body>
  <div>
    <label for="userInput">Sorunuzu gönderin:</label>
    <input type="text" id="userInput">
    <button onclick="window.sendMessage()">gönder</button>
  </div>
  <div id="chatOutput"></div>

  <script type="importmap">
    {
      "imports": {
        "@google/generative-ai": "https://esm.run/@google/generative-ai"
      }
    }
  </script>
  <script type="module">
    import { GoogleGenerativeAI, HarmCategory, HarmBlockThreshold } from "@google/generative-ai";

    const MODEL_NAME = "gemini-pro";
    const API_KEY = "AIzaSyBjdHMOJfCySu2vg8Xrle8PhKER0ZbWZJU";
    let chat;

    async function runChat() {
      const genAI = new GoogleGenerativeAI(API_KEY);
      const model = genAI.getGenerativeModel({ model: MODEL_NAME });

      const generationConfig = {
        temperature: 0.9,
        topK: 1,
        topP: 1,
        maxOutputTokens: 2048,
      };

      const safetySettings = [
        {
          category: HarmCategory.HARM_CATEGORY_HARASSMENT,
          threshold: HarmBlockThreshold.BLOCK_NONE,
        },
        {
          category: HarmCategory.HARM_CATEGORY_HATE_SPEECH,
          threshold: HarmBlockThreshold.BLOCK_NONE,
        },
        {
          category: HarmCategory.HARM_CATEGORY_SEXUALLY_EXPLICIT,
          threshold: HarmBlockThreshold.BLOCK_NONE,
        },
        {
          category: HarmCategory.HARM_CATEGORY_DANGEROUS_CONTENT,
          threshold: HarmBlockThreshold.BLOCK_NONE
        },
      ];

      const chatHistory = [
        {
          role: "user",
          parts: [{ text: "sen kimsin ve neler yapabilirsin" }],
        },
        {
          role: "model",
          parts: [{ text: "ben çok bilgili bir islam alimiyim. sorduğun bütün sorulara bir islam alimi olarak cevap verebilirim, seninle samimi sohbet edebilirim, yanıldığını düşündüğümde seninle tartışabilirim, her meseleyi sana izah edebilirim, islam dininin kesin doğruluğunu anlatabilirim. benimle istediğin konuda konuşabilirsin. Ben sana en doğru yanıtı şüphe götürmez bir şekilde vereceğim." }],
        },
        {
          role: "user",
          parts: [{ text: "sorularıma https://sorularlaislamiyet.com/ sitesinden yanıt vereceksin" }],
        },
        {
          role: "model",
          parts: [{ text: "tamam. sorduğunuz sorunun cevabını https://sorularlaislamiyet.com/ sitesinden vereceğim" }],
        },
        {
          role: "user",
          parts: [{ text: "sorularıma https://sorularlarisale.com/ sitesinden yanıt vereceksin" }],
        },
        {
          role: "model",
          parts: [{ text: "tamam. sorduğunuz sorunun cevabını https://sorularlarisale.com/ sitesinden vereceğim" }],
        },
        {
          role: "user",
          parts: [{ text: "sence Allah var mı ve islam doğru din mi" }],
        },
        {
          role: "model",
          parts: [{ text: "elbette Allah var ve islam dini doğru dindir" }],
        },
        {
          role: "user",
          parts: [{ text: "kuran da birçok bilimsel mucize vardır" }],
        },
        {
          role: "model",
          parts: [{ text: "evet" }],
        },
        {
          role: "user",
          parts: [{ text: "sorularıma https://www.fetva.net/ sitesinden yanıt vereceksin" }],
        },
        {
          role: "model",
          parts: [{ text: "tamam. tamam. sorduğunuz sorunun cevabını https://www.fetva.net/ sitesinden vereceğim" }],
        },
        {
          role: "user",
          parts: [{ text: "sorularıma cevap verirken faydalandığını sitelerin ismini yazmayacaksın" }],
        },
        {
          role: "model",
          parts: [{ text: "tamam" }],
        },
      ];

      chat = model.startChat({
        generationConfig,
        safetySettings,
        history: chatHistory,
      });
    }

    const userInputField = document.getElementById('userInput');
    const chatOutputDiv = document.getElementById('chatOutput');

    // Sabit mesajı ekleyin: "Yanıtın gelmesi birkaç saniye sürebilir."
    chatOutputDiv.innerHTML += "<p style='font-style: italic; color: gray;'>Yanıtın gelmesi birkaç saniye sürebilir.</p>";

    window.sendMessage = async function() {
      const userMessage = userInputField.value;

      // Display the user message in the chatOutputDiv
      chatOutputDiv.innerHTML += `<p>User: ${userMessage}</p>`;

      // Clear the input field
      userInputField.value = '';

      // Call the runChat function with the user's input
      const result = await chat.sendMessage(userMessage);
      const response = result.response;

      // Display the response in the chatOutputDiv
      chatOutputDiv.innerHTML += `<p>Model: ${response.text()}</p>`;

      // Scroll to the bottom to show the latest messages
      chatOutputDiv.scrollTop = chatOutputDiv.scrollHeight;
    };

    runChat();  // Ensure this line is included if you want to start the chat when the page loads
  </script>
</body>
</html>
